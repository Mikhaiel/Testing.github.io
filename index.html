<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Music and Lyrics</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Add Music and Lyrics</h1>
  </header>
  <main>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="text" id="songTitle" placeholder="Song Title" required>
      <input type="text" id="artistName" placeholder="Artist Name" required>
      <textarea id="lyrics" placeholder="Enter lyrics here..." required></textarea>
      <input type="file" id="musicFile" accept="audio/*" required>
      <button type="submit">Upload</button>
    </form>
    <div id="musicPlayer"></div>
    <div id="songList"></div>
  </main>
  <script src="script.js"></script>
</body>
</html>
